<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/app.js"></script>

    <script>
        function  togglePrivate () {
            var privateMode = !window.APP.home.privateMode;
            window.APP.home.privateMode = privateMode;
            if (privateMode) {
                $('#privateModeButton').text('Private');
                $('body').removeClass('publicMode');
                $('body').addClass('privateMode');

            } else {
                $('#privateModeButton').text('Public');
                $('body').addClass('publicMode');
                $('body').removeClass('privateMode');
            }
        };
    </script>

</head>
<body>
 
  <div data-role="layout" data-id="main">
    <div data-role="header">
      <div data-role="navbar">
        <span data-role="view-title"></span>
        <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
          <a data-role="button" id="privateModeButton" data-click="togglePrivate" data-align="right" >Public</a>
      </div>
    </div>

    <!-- application views will be rendered here -->
    
  </div>

  <!-- application drawer and contents -->
  <div data-role="drawer" id="appDrawer" style="width: 240px" data-title="Main Menu">
    <div data-role="header">
      <div data-role="navbar">
        <span data-role="view-title"></span>
      </div>
    </div>
    <ul data-role="listview">
      <li>
        <a href="views/home.html">Home</a>
      </li>
      <li>
        <a href="views/profile.html">Profile</a>
      </li>
      <li>
        <a href="views/channels.html">Channels</a>
      </li>
          <li>
        <a href="views/gallery.html">Gallery</a>
      </li>
      <li>
        <a href="views/contacts.html">Contacts</a>
      </li>
    </ul>
  </div>       

</body>
</html>
