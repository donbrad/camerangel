 <div data-role="view" id="channels" data-title="Channels" data-layout="main" data-model="APP.models.channels" data-before-show="beforeShowFilter" data-init="onInitChannels">  
     <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
           <a data-align="right" data-role="button"  data-rel="modalview" href="#modalview-channels-addChannel">Add</a>
        </div>
    </div>
     <div class="user-content">
         <div class="ghostContainer">
             <ul style="color: #2e2e2e;" id="channels-listview"></ul>
         </div>
          
     </div>
</div>


<div data-role="modalview" id="modalview-channels-joinChannel" style="width: 90%; display: none; background-color: #e2e2e2;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span>Join Channel</span>
        </div>
    </div>
    <div>
       
    </div>
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewJoinChannel" data-role="button" type="button" data-align="left">Cancel</a>
            <a data-click="channelsJoinChannel" type="button" data-role="button" data-align="right">Join Channel</a>
        </div>
    </div>
</div>

<div data-role="modalview" id="modalview-channels-addChannel" style="width: 90%; display: none; background-color: #e2e2e2;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add Channel</span>
        </div>
    </div>

     <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Name
                    <input type="text" id="channels-addChannel-name" value="" />
                </label>
            </li>
             <li>
                <label>Description
                    <input type="text" id="channels-addChannel-description" value="" />
                </label>
            </li>
            <li>
               <label>Moderated
                    <select id="channels-addChannel-moderated">
                        <option value="channelModerated">Yes, only members you invite</option>
                        <option value="channelOpen">No, members can invite others</option>
                    </select>
                </label>
            </li>
            <li>
            <label>
                    Expiration Date
                    <input id="channels-addChannel-expirationDate" type="date"  />
                </label>
            </li>
        </ul>
    </form> 
    
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewAddChannel" data-role="button" type="button" data-align="left">Cancel</a>
            <a data-click="channelsAddChannel" type="button" data-role="button" data-align="right">Add Channel</a>
        </div>
    </div>
</div>

<div data-role="modalview" id="modalview-channels-editChannel" style="width: 90%; display: none; background-color: #e2e2e2;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <a data-click="closeModalViewEditChannel" data-role="button" type="button" data-align="left" data-icon="reply"></a>
            <span> Edit Channel</span>
        </div>
    </div>

     <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Name
                    <input type="text" id="channels-addChannel-name" value="" />
                </label>
            </li>
             <li>
                <label>Description
                    <input type="text" id="channels-addChannel-description" value="" />
                </label>
            </li>
            <li>
               <label>Moderated
                    <select id="channels-addChannel-moderated">
                        <option value="channelModerated">Yes, only members you invite</option>
                        <option value="channelOpen">No, members can invite others</option>
                    </select>
                </label>
            </li>
            <li>
            <label>
                    Expiration Date
                    <input id="channels-addChannel-expirationDate" type="date"  />
                </label>
            </li>
        </ul>
    </form> 

    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="channelsDeleteChannel" data-role="button" type="button" data-align="left" data-icon="delete">Delete</a> 
            <a data-click="channelsUpdateChannel" type="button" data-role="button" data-align="right" data-icon="delete">Save</a>
        </div>
    </div>
</div>
