 <div data-role="view" id="channels" data-title="Channels" data-layout="main" data-model="APP.models.channels" data-init="onInitChannels">  
     <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left"><i class="ghostIconNavbar fa fa-bars"></i></a>
           <a data-align="right" data-role="button"  data-rel="modalview" href="#modalview-channels-addChannel"> <i class="ghostIconNavbar fa fa-plus"></i> </a>
        </div>
    </div>
     <div class="ghostContainer">
         <ul id="channels-listview"></ul>
     </div>
     
    <ul data-role="actionsheet" id="channelActions" data-popup='{"direction": "left"}'>
        <li><a data-action="editChannel">Edit Channel</a></li>
        <li><a data-action="eraseChannel">Erase Channel Content</a></li>
        <li><a data-action="archiveChannel">Archive Channel </a></li>
        <li><a data-action="deleteChannel">Delete Channel</a></li>
    </ul>
    
</div>

<script type="text/x-kendo-tmpl" id="channels-listview-template">
    <div style="clear:both;">
       <div style="float:right; font-size: 10px;"> <a data-rel="actionsheet" href="\\#channelActions" data-actionsheet-context="#:channelId#" data-role="button"><i class="ghostIcon fa fa-cog"></i></a> </div>
       <div class="ghostTextLarge"><a>#:name#</a></div>
       <div class="ghostDescription" style="padding-top: 8px; padding-bottom: 4px;"> #: description # </div>
        <div style="color: \\#2e2e2e;">
           <span style="float: left;"> 
           # if (media) { # Text, Photos, Videos # } else { # Text # }#,  # if (archive) { # Archived # } else { # Not Archived # }#
           </span>

          <span style="float:right;">#= kendo.toString(kendo.parseDate(expirationDate), 'MM/dd/yyyy') # </span>
        </div>
    </div>
</script>
     

<div data-role="modalview" id="modalview-channels-joinChannel" style="width: 90%; display: none; background-color: #e2e2e2;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span>Join Channel</span>
        </div>
    </div>
    <div>
       
    </div>
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewJoinChannel" data-role="button" type="button" data-align="left">Cancel</a>
            <a data-click="channelsJoinChannel" type="button" data-role="button" data-align="right">Join Channel</a>
        </div>
    </div>
</div>

<div data-role="modalview" id="modalview-channels-addChannel" style="width: 90%; display: none; background-color: #e2e2e2;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add Channel</span>
        </div>
    </div>

     <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Name
                    <input type="text" id="channels-addChannel-name" value="" />
                </label>
            </li>
             <li>
                <label>Description
                    <input type="text" id="channels-addChannel-description" value="" />
                </label>
            </li>
             <li>
            <label>
                    Expiration Date
                    <input id="channels-addChannel-expirationDate" type="date"  />
                </label>
            </li>
 
             <li>
               <label>Media
                    <select id="channels-addChannel-media">
                        <option value="false">No: users can just text</option>
                        <option value="true">Yes: users can share media</option>
                    </select>
                </label>
            </li>
              <li>
               <label>Archive
                    <select id="channels-addChannel-archive">
                        <option value="false">No: Nothing is saved</option>
                        <option value="true">Yes: Content can be saved</option>
                    </select>
                </label>
            </li>

        </ul>
    </form> 

    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewAddChannel" data-role="button" type="button" data-align="left">Cancel</a>
            <a data-click="addChannel" type="button" data-role="button" data-align="right">Add Channel</a>
        </div>
    </div>
</div>

<div data-role="view" id="editChannel" data-model="APP.models.channels.currentChannel" style="display: none;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <a href="#:back" data-role="button" type="button" data-align="left" >Back</a>
            <span> Edit Channel</span>
             <a href="#:back" type="button" data-role="button" data-align="right" >Done</a>
        </div>
    </div>

     <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Name
                    <input type="text" id="channels-editChannel-name" data-bind="value: name" />
                </label>
            </li>
             <li>
                <label>Description
                    <input type="text" id="channels-editChannel-description" data-bind="value: description" />
                </label>
            </li>
            <li>
            <label>
                    Expiration Date
                    <input id="channels-editChannel-expirationDate" type="date"  data-bind="value: expirationDate"/>
                </label>
            </li>
          
             <li>
               <label>Media
                    <select id="channels-editChannel-media" data-bind="value: media">
                        <option value="false">No: users can just text</option>
                        <option value="true">Yes: users can share media</option>
                    </select>
                </label>
            </li>
              <li>
               <label>Archive
                    <select id="channels-editChannel-archive" data-bind="value: media">
                        <option value="false">No: Nothing is saved</option>
                        <option value="true">Yes: Content can be saved</option>
                    </select>
                </label>
            </li>
  
        </ul>
    </form> 

    <div data-role="footer">
        <div data-role="navbar">
           
        </div>
    </div>
 
</div>
