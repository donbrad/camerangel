 <div data-role="view" id="channels" data-title="Channels" data-layout="main" data-model="APP.models.channels" data-before-show="beforeShowFilter" data-init="onInitChannels">  
     <div class="user-content">
          <div style="padding-top: 12px; padding-buttom: 18px; text-align: right;">
           <a color: #fff; class="button ghostButton" data-rel="modalview" href="#modalview-channels-addChannel" data-role="button">Add Channel </a>
         </div>
          <ul id="channels-listview"></ul>
     </div>
</div>


<div data-role="modalview" id="modalview-channels-addChannel" style="width: 90%; display: none; background-color: #e2e2e2;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add Channel</span>
        </div>
    </div>

     <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Name
                    <input type="text" id="channels-addChannel-name" value="" />
                </label>
            </li>
            <li>
               <label>Moderated
                    <select id="channels-addChannels-moderated">
                        <option value="channelModerated">Yes, only members you invite</option>
                        <option value="channelOpen">No, members can invite others</option>
                    </select>
                </label>
            </li>
            <li>
            <label>
                    Expiration Date
                    <input id="channels-addChannels-expirationDate" type="date"  />
                </label>
            </li>
        </ul>
    </form> 
    
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewAddChannel" data-role="button" type="button" data-align="left">Cancel</a>
            <a data-click="channelsAddChannel" type="button" data-role="button" data-align="right">Add Channel</a>
        </div>
    </div>
</div>
