 <div data-role="view" id="channels" data-title="Channels" data-layout="main" data-model="APP.models.channels" data-before-show="onShowChannels">
      
     <div class="user-content">
          <div style="padding-top: 12px; padding-buttom: 18px; text-align: right;">
              <a class="button ghostButton" data-rel="modalview" href="#modalview-channels-addChannel" data-role="button">Add Channel </a>
         </div>
          <ul id="channels-listview"></ul>
     </div>
</div>


<div data-role="modalview" id="modalview-channels-addChannel" style="width: 90%; display: none;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add Channel</span>
        </div>
    </div>

     <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Name
                    <input type="text" id="channels-addChannel-name" value="" />
                </label>
            </li>
            <li>
                Moderated
                <ul>
                <li>
                    <label>
                        <input id="channels-addChannels-moderated" type="radio" checked="checked" />
                        Yes - just users you invite
                    </label>
                </li>
                <li>
                    <label>
                        <input id="channels-addChannels-notModerated" type="radio" />
                       No - users you invite can invite others.
                    </label>
                </li>
                
            </ul>
            </li>
            <li>
            <label>
                    Expiration Data
                    <input id="channels-addChannels-expirationDate" type="date"  />
                </label>
            </li>
        </ul>
    </form> 
    
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewAddChannels" data-role="button" data-align="left">Cancel</a>
            <a data-click="channelsAddChannels" id="modalview-login-button" type="button" data-role="button" data-align="right">Add Channel</a>
        </div>
    </div>
</div>
