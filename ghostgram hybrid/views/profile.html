<div data-role="view" id="profile" data-title="Profile" data-layout="profileLayout" data-model="APP.models.profile"  class="appearance">
   <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left"><img class="menuIcon" src="images/menu-icon.svg"/></a>
           <a data-role="button" data-align="right">Save</a> 
       </div>
    </div> 
	 <div class="profileDiv">
         <!-- Display Profile -->
         <div class="profileTopBox hidden">
             <img src="images/ghostgramcontact.png" id="profileTopImg" />
             <h4 id="profile-username" data-bind="text:currentUser.alias"></h4>
             <p data-bind="text:currentUser.username"></p>
             <p class="caption"><a>Tap to view private profile photo</a></p>
         </div>
         <div class="line"></div>
         <div class="profileDisplay hidden">
             <h3>My Info 
                 <div style="float:right">
                     <a id="editProfile" class="btnClear"> Edit Profile </a>
                 </div>
             </h3>
             <ul data-role="listview" data-style="inset">
                 <li>
                     <label>Alias (How other users see you)</label>
                     <p data-bind="text:currentUser.alias"></p>
                 </li>
                 <li>
                     <label>Contact email 
                         <span class="helper helper-verified hidden" id="verified-email">
                         <img class="helper-verified-img" src="images/verified.svg" height="14" /> 
                             Verified 
                         </span>
                      </label>
                    <p data-bind="text: currentUser.email"></p>
                 </li>
                 <li>
                     <label>Mobile Phone 
                       <span class="helper helper-verified hidden" id="verified-phone"><img class="helper-verified-img" src="images/verified.svg" height="14" /> Verified</span>
                    </label>
                    <p data-bind="text: currentUser.phone"></p>
                 </li>
             </ul>
         </div>
       <!-- Profile Edit -->
       <div class="profileEdit">
       <div class="profileTopBox">
           <div class="profileEditPublic">
               <div class="profilePublicImg">
                   <img src="images/ghostgramcontact.png" />
               </div>
               <div class="profilePublicImgBtn">
                   <label>Public photo</label>
                   <p class="caption">
                       Your public photo is visible to everyone on ghostgrams.
                   </p>
                   <a class="btnClear">Choose ghost</a>
               </div>
           </div>
           <div class="clearfix"></div>
           <div class="profileEditPrivate">
               <div class="profilePrivateImg">
                   <img src="images/default-private.svg" />
               </div>
               <div class="profilePrivateImgBtn">
                   <label>Private photo</label>
                   <p class="caption">
                       Your private photo is visible <b>ONLY</b> to approved contacts.
                   </p>
                   <a class="btnClear">Choose photo</a>
               </div>
           </div>
         </div>
       </div>
       <div class="line"></div>
       <div class="profileEditBtm">
           <h3>Edit Info 
               
           </h3> 
           <form style="clear:both;">
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Alias (How other users see you)
                    <input type="text" id="profile-alias" data-bind="value: currentUser.alias" />
                    </label>
                </li>
                 <li>
                    <label>Contact email 
                    <input type="email" id="profile-email" data-bind="value: currentUser.email" />
                    </label>
                </li>
               <li>
                   <label>Mobile Phone 
                       <span class="helper helper-right helper-form"><i class="fa fa-lock"></i> Locked <a class="btnClear" id="helper-profilePhone"></a></span>
                    <input type="tel" id="profile-phone" data-bind="value: currentUser.phone" readonly />
                    </label>
                </li>
                <li>
                   <a class="btnClear" data-click="profileChangePassword" id="profile-changePassword" data-role="button" >Change Password</a>
                </li>

						  </select>
                    </label>
                </li>
-->
           </ul>
           </form>
        </div>
