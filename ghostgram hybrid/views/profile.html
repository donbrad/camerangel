 <div data-role="view" id="profile" data-title="Profile" data-layout="profileLayout" data-model="APP.models.profile"  class="appearance">
   <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
            <a data-role="button"  data-click="requestBeta"  data-align="right" ><i class="ghostIconNavbar fa fa-eye"></i>Get Beta </a>
        </div>
    </div> 
	 <div class="ghostContainer" style="padding-bottom: 24px;">

       <div style="padding: 12px; font-size: 20px; text-align: center;">    
           <span id="profile-username" data-bind="text:currentUser.username">  </span> 
       </div>

       <h3>Account Info </h3> 
       <form style="clear:both;">
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Alias (How other users see you)
                    <input type="text" id="profile-alias" data-bind="value: currentUser.alias" />
                    </label>
                </li>
                 <li>
                    <label>Contact email (if it's not your Username)
                    <input type="email" id="profile-email" data-bind="value: currentUser.email" />
                    </label>
                </li>
               <li>
                    <label>Mobile Phone (Locked - it's your ghostgrams mobile id)
                    <input type="tel" id="profile-phone" data-bind="value: currentUser.phone" readonly />
                    </label>
                </li> 
				 <li>
                    <label>Remember Username
						 <select id="profileRememberUsername">
							   <option value=false>No, Use Full SignIn.</option>
								<option value=true>Yes, Just enter password</option>
						  </select>
                    </label>
                </li> 
           </ul>
       </form>
         <div style="text-align: center; padding-top: 12px;">
            <a  class="button ghostButton" data-click="profileChangePassword" id="profile-changePassword" data-role="button" >Change Password</a>
        </div>
      
		<h3>
		   Personalization
		</h3>
		<form>
			<ul data-role="listview" data-style="inset">
			  <li> 
				  <label>Profile Photo
					   <select id="profilePhoto">
						   <option value="none">None</option>
						   <option value="current">Use Current</option>
						   <option value="new">Import New Photo</option>
					  </select>
				  </label>
			  </li>
				<li> 
				  <label>Public  Alias
					   <input type="text" id="profile-aliasPublic" data-bind="value: currentUser.aliasPublic" />
				  </label>
			  </li>
				 <li> 
				  <label>Public Photo
					   <select id="profilePublicPhoto">
						   <option value="none">None</option>
						   <option value="userProfile">Use Profile Photo</option>
					  </select>
				  </label>
			  </li>
			</ul>
	   </form>

       
 
            <h3>
                Development
            </h3>
           <form >
              <ul data-role="listview" data-style="inset">
                     <li>
                        <label>Device Id (udid) 
                        <input type="text" id="profile-udid" data-bind="value: udid" readonly/>
                        </label>
                    </li>
                    </li>
                      <li>
                        <label>User Id (UUID) 
                        <input type="text" id="profile-uuid" data-bind="value: currentUser.userUUID" readonly/>
                        </label>
                    </li>
                   <li>
                        <label>App Version
                        <input type="text" id="profile-version" data-bind="value: version" readonly/>
                        </label>
                    </li>
                </ul>
            </form> 

      
       
     </div>
</div>
