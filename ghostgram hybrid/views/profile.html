<!-- profile view -->
<div data-role="view" id="profile" data-title="Profile" data-layout="profileLayout" data-model="userModel.currentUser" class="appearance" data-init="onInitProfile" data-transition="slide:right" data-show="onProfileShow">

   <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#home" data-align="right">
                <img class="menuIcon" src="images/close.svg"/>
            </a>
       </div>
    </div> 
	 <div class="profileDiv">
         <!-- Display Profile -->
         <div class="profileTopBox" id="profileTopView">
             <div class="caption hidden" style="float: left">
                 Public View
             </div>
             <div class="clearfix"></div>
             <h4 id="profile-username" data-bind="text:currentUser.alias"></h4>
             <div style="display: inline-block;">
                 <span style="width: 50%; text-align: center;">
                    <div>
                   		<a data-role="button" data-rel="view" href="#profilePhotoEdit">
					   		<img id="privateTopImg" data-bind="attr: {src: photo}"/>
						</a>
                        <p>Profile Image</p>
                    </div>
                 </span>

             </div>
         </div>
         <div class="line"></div>
         <!-- Display My Info -->
         <div class="profileDisplay">
             <h3>My Info 
                 <div style="float:right">
                     <a id="editProfile" href="#profileEdit" data-role="button" class="btnClear"> Edit Profile </a>
                 </div>
             </h3>
             <ul data-role="listview" data-style="inset">
                 <li>
                     <label>Name (Your Full Name)</label>
                     <p data-bind="text:name"></p>
                 </li>
                 <li>
                     <label>Alias (How users see you)</label>
                     <p data-bind="text:alias"></p>
                 </li>
                 <li>
                     <label>Contact email 
                         <span class="helper helper-verified hidden" id="verified-email">
                         <img class="helper-verified-img" src="images/verified.svg" height="14" /> 
                             Verified 
                         </span>
                      </label>
                    <p data-bind="text: email"></p>
                 </li>
                 <li>
                     <label>Mobile Phone 
                       <span class="helper helper-verified hidden" id="verified-phone">
                       <img class="helper-verified-img" src="images/verified.svg" height="14" /> 
                           Verified
                       </span>
                    </label>
                    <p class="phone" data-bind="text: phone"></p>
                 </li>
             </ul>
         </div>
    </div>
</div>

<!-- Profile Edit -->  
<div data-role="view" id="profileEdit" data-title="Edit Profile" data-layout="profileLayout" data-model="userModel.currentUser" class="appearance" data-transition="slide:right">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#profile" data-align="left"><img src="images/nav-back.svg"/></a>
           <a data-role="button" href="#profile" data-click="saveEditProfile" data-align="right">Save</a> 
       </div>
    </div>    
       <div class="profileEdit" id="profileEditPhotos">
       <div class="profileTopBox">
           <div class="profileEditPrivate">
               <div class="profilePrivateImg">
                   <img src="images/default-private.svg" data-bind="attr: {src: photo}"/>
               </div>
               <div class="profilePrivateImgBtn">
                   <label>Profile photo</label>
                   <p class="caption">
                       Your profile photo is visible <b>ONLY</b> to your contacts.
                   </p>
                   <a class="btnClear" data-role="button" href="#profilePhotoEdit" >Update Profile Photo</a>
               </div>
           </div>
         </div>
           <div class="line"></div>
       </div>
       <!-- Edit info -->
       <div class="profileEditBtm">
           <form style="clear:both;">
            <h3>Edit Info</h3> 
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Name (Your First and Last Name)
                        <input type="search" id="profile-name" data-bind="value: name" />
                    </label>
                </li>
                <li>
                    <label>Alias (How other users see you)
                    <input type="search" id="profile-alias" data-bind="value: alias" />
                    </label>
                </li>
                 <li>
                    <label>Contact email 
                    <input type="email" id="profile-email" data-bind="value: email" />
                    </label>
                </li>
               <li>
                   <label>Mobile Phone 
                       <span class="helper helper-right helper-form"><i class="fa fa-lock"></i> Locked <a class="btnClear" id="helper-profilePhone"></a></span>
                    <input type="tel" id="profile-phone" data-bind="value: phone" readonly />
                    </label>
                </li>
           </ul>
               <a class="btnClear" href="#modalview-changePassword" data-rel="modalview" id="profile-changePassword" data-role="button" >Change Password</a>
           </form>
        </div>
</div>
    
<!-- Ghost selection modal -->
<div data-role="modalview" id="modalview-chooseGhost" style="width: 90%; display:none;" class="appearance">
    <div class="modalTop">
        <h2>
            Let's do this
            <span class="closeBox" style="float:right;">
                <a data-click="closeChooseGhost;" data-role="button"><img src="images/close.svg" /></a>
            </span>
        </h2>
        <p>
        Select a public ghost. 
    </p>
    </div>
    <div class="line"></div>
    
    <div class="ghostSelectionBox">
            <div class="ghostPhotoBox">
                <a data-click="whichGhost" id="ghost-red" data-role="button">
                    <img class="circle-img-lg" src="images/ghost-red.svg"/>
                </a>
            </div>
            <div class="ghostPhotoBox">
                <a data-click="whichGhost" id="ghost-purple" data-role="button">
                	<img class="circle-img-lg" src="images/ghost-purple.svg"/>
                </a>
            </div>
            <div class="ghostPhotoBox">
                <a data-click="whichGhost" class="currentGhost" id="ghost-blue" data-role="button">
                	<img class="circle-img-lg" src="images/ghost-blue.svg"/>
                </a>
            </div>
            <div class="ghostPhotoBox">
                <a data-click="whichGhost"  id="ghost-teal" data-role="button">
                	<img class="circle-img-lg" src="images/ghost-teal.svg"/>
                </a>
            </div>
            <div class="ghostPhotoBox">
                <a data-click="whichGhost" id="ghost-green" data-role="button">
                	<img class="circle-img-lg"  src="images/ghost-green.svg"/>
                </a>
            </div>
            <div class="ghostPhotoBox">
                <a data-click="whichGhost" id="ghost-yellow" data-role="button">
                	<img class="circle-img-lg"  src="images/ghost-yellow.svg"/>
                </a>
            </div>
            <div class="ghostPhotoBox">
                <a data-click="whichGhost" id="ghost-orange" data-role="button">
                	<img class="circle-img-lg"  src="images/ghost-orange.svg"/>
                </a>
            </div>
            <div class="ghostPhotoBox">
                <a data-click="whichGhost" id="ghost-grey" data-role="button">
                	<img class="circle-img-lg" src="images/ghost-grey.svg"/>
                </a>
            </div>
            <div class="ghostPhotoBox">
                <a data-click="whichGhost" id="ghost-black" data-role="button">
                	<img class="circle-img-lg"  src="images/ghost-black.svg"/>
                </a>
            </div>
    </div>
    <div class="clearfix"></div>
    </div>
   
<!-- change password modal -->
<div data-role="modalview" id="modalview-changePassword" style="width: 90%; display:none;" class="appearance">
    <div class="modalTop">
        <h3 style="height: 48px; vertical-align: middle;">Change Password
            <span class="closeBox" style="float:right; ">
                <a data-click="closeNewPass;" data-role="button"><img src="images/close.svg" /></a>
            </span>
        </h3>
    </div>
    <div class="line"></div>
    <form id="changePassForm">
       <ul data-role="listview" data-style="inset">
        <li>
            <label>New Password</label>
            <input type="password" id="newPassword1" />
        </li>
        <li>
            <label>Confirm Password</label>
            <input type="password" id="newPassword2" />
        </li>
       </ul>
      <a class="btnClear" data-click="validNewPass" data-role="button">Save</a>
    </form>
    
</div>
