<div data-role="view" id="profile" data-title="Profile" data-layout="profileLayout" data-model="APP.models.profile"  class="appearance">
   <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left"><img class="menuIcon" src="images/menu-icon.svg"/></a>
            <a data-role="button"  data-click="profileChangePassword"  data-align="right" ><i class="ghostIconNavbar fa fa-lock"></i>Update Password</a>
        </div>
    </div> 
	 <div style="padding-bottom: 24px;">

       <div style="padding: 12px; font-size: 20px; text-align: center; color: #27476e;">    
           <span id="profile-username" data-bind="text:currentUser.username">  </span> 
       </div>

       <h3>Account Info </h3> 
       <form style="clear:both; border-radius: 25px;">
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Alias (How other users see you)
                    <input type="text" id="profile-alias" data-bind="value: currentUser.alias" />
                    </label>
                </li>
                 <li>
                    <label>Contact email (if it's not your Username)
                    <input type="email" id="profile-email" data-bind="value: currentUser.email" />
                    </label>
                </li>
               <li>
                   <label>Mobile Phone <span class="helper helper-right"><i class="fa fa-lock"></i> Locked <a class="btnClear" id="helper-profilePhone"></a></span>
                    <input type="tel" id="profile-phone" data-bind="value: currentUser.phone" readonly />
                    </label>
                </li> 
				 <li>
                    <label>Remember Username
						 <select id="profileRememberUsername">
							   <option value=false>No, Use Full SignIn.</option>
								<option value=true>Yes, Just enter password</option>
						  </select>
                    </label>
                </li> 
           </ul>
       </form>
      
		<h3>
		   Personalization
		</h3>
		<form style="border-radius: 25px; ">
			<ul data-role="listview" data-style="inset" >
			  <li> 
				  <label>Profile Photo
					   <select id="profilePhoto">
						   <option value="none">None</option>
						   <option value="current">Use Current</option>
						   <option value="new">Import New Photo</option>
					  </select>
				  </label>
			  </li>
				<li> 
				  <label>Public  Alias
					   <input type="text" id="profile-aliasPublic" data-bind="value: currentUser.aliasPublic" />
				  </label>
			  </li>
				 <li> 
				  <label>Public Photo
					   <select id="profilePublicPhoto">
						   <option value="none">None</option>
						   <option value="userProfile">Use Profile Photo</option>
					  </select>
				  </label>
			  </li>
			</ul>
	   </form>

       
        
     </div>
</div>
