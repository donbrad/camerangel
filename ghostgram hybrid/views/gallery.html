 <div data-role="view" data-title="Gallery" id="gallery" data-layout="main" data-model="APP.models.gallery" data-init="onInitGallery" data-show="onShowGallery">
    <div data-role="header">
         <div data-role="navbar">
            <span data-role="view-title"></span>
 				<a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left"> 
            <img class="nav-menu" src="images/menu-icon.svg"/> 
        	</a>           
			<a data-align="right" data-role="button" type="button" id="btnGalleryOptionsToggle" data-click="galleryOptionsToggle"> <i class="ghostIconNavbar fa fa-gear"></i></a>
        </div>
    </div>
	
	<div style="padding-top: 4px; padding-left: 6px;  border: 1px solid #2e2e2e; background: #e2e2e2; vertical-align: middle;">
		 <ul data-role="buttongroup" data-index="0" class="km-small" data-select="selectGalleryZoom">
			<li> <i class="fa fa-search-minus"></i> Small Photos</li>
			<li> <i class="fa fa-search-plus"></i> Large Photos</li>
		</ul>
	</div>
	 <div id="gallerySearchOptions" style="background: #e2e2e2;" class="hidden">
		<div style="width: 98%; display: inline; text-align: center;">
			<a  data-role="button" class="btnBlack-sm"  data-click="galleryFieldUser"> <i class="fa fa-user"></i> </a>
        	<a  data-role="button" class="btnBlack-sm"  data-click="galleryFieldChat"> <i class="fa fa-comment-o"></i> </a>
			<a  data-role="button" class="btnBlack-sm"  data-click="galleryFieldCalendar"> <i class="fa fa-calendar"></i> </a>
			<a  data-role="button" class="btnBlack-sm"  data-click="galleryFieldLocation"> <i class="fa fa-location-arrow"></i> </a>
			<a  data-role="button" class="btnBlack-sm"  data-click="galleryFieldSearch"> <i class="fa fa-search"></i> </a>	
		</div>
		<input type="search"  id="gallerySearch" style="width:95%;"> </input>
		<div id="gallerySearchTags" style="width:95%;"></div>	
	</div>
	
	 
     <div style="padding-top: 12px; padding-left: 4px; padding-right: 4px; padding-bottom: 24px; height: 100%;">
         <ul id="gallery-listview" class="list-inline" data-role="listview" data-click="galleryClick" data-source="APP.models.gallery.photosDS" data-template="gallery-template"></ul>
     </div>

</div>

<div data-role="drawer" id="galleryDrawer" style="width: 200px; height: 100%;" data-title="Gallery Options" data-position="right" data-views="['gallery']" data-swipe-to-open="false" style="display:none;" class="appearance">
 <div data-role="header">
        <div data-role="navbar">
            <span>Gallery Settings</span>
        </div>
    </div>
	<form style="clear:both; border-radius: 25px;">
	<ul data-role="listview" data-style="inset">
		<li>
			<label> Date
			   <select id="galleryDateSelect">
				   <option value="newest">Newest</option>
				   <option value="oldest">Oldest</option>
			  </select>
		  </label>
		</li>
		<li>
			<label> Chats
			   <select id="galleryChatSelect">
				   <option value="all">All</option>
			  </select>
		  </label>
		</li>
		
	 </ul>
	</form>
</div>




<div data-role="modalview" id="modalview-gallery-addPhoto" style="width: 90%; display: none;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add Photo</span>
        </div>
    </div>

   
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewAddPhoto" data-role="button" type="button" data-align="left">Cancel</a>
            <a data-click="galleryAddPhoto" type="button" data-role="button" data-align="right">Add Photo</a>
        </div>
    </div>
</div>

 <!-- galleryPicker template -->
 <script type="text/x-kendo-template" id="gallery-template">
     <div>
         <div class="galleryImgBox">
             <img class="galleryImg" src="#=thumbnailUrl#" />
         </div>
     </div>
 </script>
