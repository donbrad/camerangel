 <div data-role="view" data-title="Gallery" id="gallery" data-layout="main" data-model="APP.models.gallery" data-init="onInitGallery" data-show="onShowGallery">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left"><i class="ghostIconNavbar fa fa-bars"></i></a>
           <a data-align="right" data-role="button"  data-rel="modalview" href="#modalview-gallery-AddPhoto"> <i class="ghostIconNavbar fa fa-plus"></i> </a>
        </div>
    </div>
     <div id="gallery-grid" style="padding-left: 4px; padding-top: 8px;padding-bottom: 24px; height: 100%;">
	 			

	 </div>
</div>


<script id="gallery-template" type="text/x-kendo-template">
        <div class="gallery-item" data-id="#: data.photoId #" style="background: url('#: data.thumbnailUrl #') no-repeat center center;"></div>
</script>

<div data-role="modalview" id="modalview-gallery-addPhoto" style="width: 90%; display: none;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add Photo</span>
        </div>
    </div>

   
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewAddPhoto" data-role="button" type="button" data-align="left">Cancel</a>
            <a data-click="galleryAddPhoto" type="button" data-role="button" data-align="right">Add Photo</a>
        </div>
    </div>
</div>
