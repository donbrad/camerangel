 <div data-role="view" data-title="Places" id="places" data-layout="main" data-model="APP.models.places" data-show="onShowPlaces" data-init="onInitPlaces">
   <div data-role="header">
        <div data-role="navbar">
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left"><img class="nav-menu" src="images/menu-icon.svg"/></a>
            <span data-role="view-title"></span>
            <a data-role="button" id="buttonOnLocateMe" data-click="onLocateMe" data-align="right"> <i class="ghostIconNavbar fa fa-map-marker"></i> </a>
        </div>
    </div>
    <div class="places-map">
    	
    </div>
	
    <div class="mapInfo">
         <div class="placesSearchBox">
             <input class="clearable" style="width: 85%;" id= "placeSearchQuery" type="text" placeholder="Search places..."/>
             <a data-role="button"  data-click="goPlaceSearchQuery">
                 <i class="ghostIconSmall fa fa-search"></i>
             </a>
         </div>

         <ul id="places-listview"></ul>
     </div>
     <a class="btnBlue" id="place-checkIn-circle" data-role="button" data-click="findplaceTest">
     	<p class="circleBtn-text" id="place-checkin-text">check in</p>
     	<img src="images/check-in.svg" />
     </a>
     <div class="hidden" data-role="footer">
            <a class="btnSpan-btm btnBlue" type="button" data-role="button">
            	<img src="images/check-in.svg" id="place-checkInImg" /> Check in
            </a>
    </div>

     <ul data-role="actionsheet" id="placesActions" data-popup='{"direction": "left"}'>
         <li><a data-action="doCheckInPlace">Check In</a></li>
         <li><a data-action="doEditPlace">Edit Place</a></li>
         <li><a data-action="doDeletePlace">Delete Place</a></li>
     </ul>
 </div>

 <div data-role="view" data-title="Find Place" id="findplace" data-layout="main" data-model="APP.models.places" data-show="onShowFindPlace" data-init="onInitFindPlace" >
   <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" > 
            	<img src="images/menu-icon.svg"/>
            </a>
           <!--
           <a data-align="right" data-role="button"  data-rel="modalview" href="#modalview-places-addPlace"> <i class="ghostIconNavbar fa fa-plus"></i> </a>
           -->
        </div>
	   </div>
	    <div class="appBox">
		    <div style="padding-bottom: 4px; padding-top: 4px;">
	        	<input style="font-size: 16px; margin-left: 6px; width: 90%;" id="findPlaceSearchQuery" class="clearable" type="search"/>
		         <a class="btnClear" data-role="button" data-click="findPlace">  
		         	<i class="fa fa-search"></i> 
		         </a>
	        </div>
		     <div>
		           <ul id="findplace-listview"></ul>
		     </div>
		</div>
    </div>
</div>


 <div data-role="modalview" id="modalview-checkIn" style="width: 90%; display: none;" class="appearance" data-before-open="onShowCheckIn">
     <div data-role="header">
         <div data-role="navbar">
             <span>Check In</span>
         </div>
     </div>


     <div data-role="footer">
         <div data-role="navbar">
             <a data-click="closeModalViewCheckIn" data-role="button" type="button" data-align="left">Cancel</a>
             <a data-click="doCheckIn" type="button" data-role="button" data-align="right">Check In</a>
         </div>
     </div>

 </div>

<div data-role="modalview" id="modalview-addPlace" style="width: 90%; display: none;" class="appearance" data-before-open="onShowAddPlace">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add New Place</span>
        </div>
    </div>
 	<form style="clear: both;">
        <ul data-role="listview" data-style="inset" >
            <li>
                <label> Name
                    <input type="text" id="addPlaceName" required />
                </label>
            </li>

            <li>
                <label> Address
                    <input type="text" id="addPlaceAddress" required/>
                </label>
            </li>
             <li>
                <label> Enable Privacy Mode (Default - you can change)
                    <select id="addPlacePrivacy">
                        <option value="true">Yes - It's a public place</option>
                        <option value="false">No - I have privacy here</option>
                    </select>
                </label>
            </li>
			
			<li>
                <label> Visible Here (Default - you can change)
                    <select id="addPlaceVisible">
                        <option value="true">Yes - Let people know I'm here</option>
                        <option value="false">No - Keep me hidden</option>
                    </select>
                </label>
            </li>
              
        </ul>
    </form>

   
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewAddPlace" data-role="button" type="button" data-align="left">Cancel</a>
            <a data-click="addPlaceAdd" type="button" data-role="button" data-align="right">Add Place</a>
        </div>
    </div>
</div>


 <div data-role="view" id="editPlace" style="display: none;" data-model="APP.models.places.currentPlace" class="appearance" data-show="onShowEditPlace">
     <div data-role="header">
         <div data-role="navbar">
             <a data-role="backbutton" id="bbuttonEditPlace" data-align="left" >Back</a>
             <span>Edit Place</span>
         </div>
     </div>

     <form style="clear: both;">
         <ul data-role="listview" data-style="inset" >
             <li>
                 <label> Name
                     <input type="text" id="editPlaceName" required data-bind="value: name" />
                 </label>
             </li>

             <li>
                 <label> Address
                     <input type="text" id="editPlaceAddress" required data-bind="value: address"/>
                 </label>
             </li>
             <li>
                 <label> Enable Privacy Mode (Screen is blurred)
                     <select id="editPlacePrivacy" data-bind="value: privacy">
                         <option value=true>Yes - It's a public place</option>
                         <option value=false>No - I have privacy here</option>
                     </select>
                 </label>
             </li>

             <li>
                 <label> Visible Here (Visible to others...)
                     <select id="editPlaceVisible" data-bind="value: visible">
                         <option value=true>Yes - Let people know I'm here</option>
                         <option value=false>No - Keep me hidden</option>
                     </select>
                 </label>
             </li>

         </ul>
     </form>



 </div>
