 <div data-role="view" data-title="Places" id="places" data-layout="main" data-model="APP.models.places" data-before-show="beforeShowFilter" data-show="onShowPlaces" data-init="onInitPlaces" >
   <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left"><i class="ghostIconNavbar fa fa-bars"></i></a>
           <a data-align="right" data-role="button"  data-rel="modalview" href="#modalview-places-addPlace"> <i class="ghostIconNavbar fa fa-plus"></i> </a>
        </div>
    </div>
     <div class="user-content">
          <div style="padding-top: 12px; padding-buttom: 18px; text-align: right;">

          </div>

    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewAddPlace" data-role="button" type="button" data-align="left">Cancel</a>
