<div data-role="view" id="settings" data-title="Settings" data-layout="main" data-model="APP.models.profile" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left">
            	<img class="menuIcon" src="images/menu-icon.svg"/>
            </a>
            <a data-role="button" data-role="backbutton" href="#home" data-align="right">
            	<img class="menuIcon" src="images/close.svg"/>
            </a>
        </div>
    </div> 
		<h3>
			Photos
		</h3>
		<form>
		  <ul data-role="listview" data-style="inset">
				 <li>
					<label>Photo Size
						<div class="select">
							<select id="settingsPhotoSize">
		                        <option value="normal">Normal - Smaller Size & Bandwidth</option>
		                        <option value="retina">Retina - Larger Size & Bandwidth</option>
		                    </select>
		                </div>
					</label>
				</li>
				 <li>
					<label> Photo Sync
						<div class="select">
							 <select id="settingsPhotoSync">
		                        <option value="wifi">WIFI only - Sync only on WIFI</option>
		                        <option value="retina">Always - Sync on WIFI & Cellular</option>
		                    </select>
		                </div>
					</label>
				</li>
			</ul>		
		</form>

		<h3>
			Development
		</h3>
	   	<form style="border-radius: 25px;">
		  <ul data-role="listview" data-style="inset">
				 <li>
					<label>Device Id (udid) <span class="helper helper-right"><i class="fa fa-lock"></i> Locked </span>
					<input type="text" id="profile-udid" data-bind="value: udid" readonly/>
					</label>
				</li>
				</li>
				  <li>
					<label>User Id (UUID) <span class="helper helper-right"><i class="fa fa-lock"></i> Locked </span>
					<input type="text" id="profile-uuid" data-bind="value: currentUser.userUUID" readonly/>
					</label>
				</li>
			   <li>
					<label>App Version <span class="helper helper-right"><i class="fa fa-lock"></i> Locked </span>
					<input type="text" id="profile-version" data-bind="value: version" readonly/>
					</label>
				</li>
				<li>
					<label> Application Directory <span class="helper helper-right"><i class="fa fa-lock"></i> Locked </span>
					<input type="text" id="profile-version" data-bind="value: appDirectory" readonly/>
					</label>
				</li>
				<li>
					<label> Temporary Directory <span class="helper helper-right"><i class="fa fa-lock"></i> Locked </span>
					<input type="text" id="profile-version" data-bind="value: tempDirectory" readonly/>
					</label>
				</li>
			</ul>		
		</form>
</div>
