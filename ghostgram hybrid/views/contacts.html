<div data-role="view" data-title="Contacts" id="contacts" data-layout="main" data-model="APP.models.contacts" data-before-show="beforeShowFilter" data-init="doInitContacts">
        
    <div class="user-content">
       <div>
         <input style="font-size: 16px; margin-left: 6px;" id="contactSearchQuery" type="search"/> <a class="button ghostButton" data-role="button"  data-click="contactsFindContacts">Find</a>
        </div>
        <ul id="contact-listview"></ul>
    </div>
        
</div>

<div data-role="modalview" id="modalview-contacts-addContact" style="width: 90%; display: none;" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add Contact</span>  
        </div>
    </div>
    <div>
         <input style="font-size: 16px; margin-left: 6px;" id="contactSearchQuery" type="search"/> <a class="button ghostButton" data-role="button"  data-click="contactsFindContacts">Find</a>
    </div>
   
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewAddContact" data-role="button" type="button" data-align="left">Cancel</a>
            <a data-click="contactsAddContact" type="button" data-role="button" data-align="right">Add Contact</a>
        </div>
    </div>
</div>

<!-- this is the template used by the listview. template items are automatically
     wrapped in an <li> by Kendo UI Mobile -->
<script type="text/x-kendo-template" id="contactsTemplate">
  <div style="border-top: 12px;">
  <div><span><strong> Name: </strong></span>#: data.name #</div>
  <div><span><strong> Phone: </strong></span>#: data.phone #</div>
  </div>
</script>
