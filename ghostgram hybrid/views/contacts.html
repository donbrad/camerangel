
<div data-role="view" data-title="Contacts" id="contacts" data-layout="main" data-model="APP.models.contacts" data-init="onInitContacts">
  <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
            <a data-role="button" href="#contactImport" data-align="right" >Import</a>
        </div>
    </div>       
    
    <div class="ghostContainer">
        <ul id="contacts-listview"></ul>  
    </div>
    
    <ul data-role="actionsheet" id="contactActions"  data-popup='{"direction": "left"}'>
        <li><a data-action="editContact">Edit Contact</a></li>
        <li><a data-action="showPhoneContact">Display Phone Contact</a></li>
        <li><a data-action="privateMessage">Private Message</a></li>
        <li><a data-action="deleteContact">Delete Contact</a></li>
    </ul>        
</div>


<div data-role="view" data-title="Import Contacts" id="contactImport" data-layout="main" data-model="APP.models.contacts" data-init="onInitContactImport">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
            <a data-role="button" href="#contacts" data-align="right" >Contacts</a>
        </div>
    </div>    
    <div class="ghostContainer">
       <div style='padding-bottom: 16px;'>
         <input style="font-size: 16px; margin-left: 6px; width: 70%" id="contactSearchQuery" type="search"/> <a data-role="button"  data-click="contactsFindContacts">  <i class="ghostIconSmall fa fa-search"></i> </a>
        </div>

        <ul id="contactimport-listview"></ul>
      
       
    </div>
        
</div>

<div data-role="view" data-model="APP.models.contacts" data-title="Add Contact" id="contacts-addContact" 
     data-layout="addcontacts"  data-before-show="doShowAddContacts" class="appearance">
     <div class="ghostContainer">
      <div style="padding: 12px;">  
      Please choose a <strong>phone number</strong> and an <strong>email address</strong> for this contact. </br>  
    You may also add a <strong>nickname</strong> for this user.
    </div>
    <div style="float:right;" >
        <img id="addContactPhoto" src="">
    </div>
    <form style="clear: both;">
        <ul data-role="listview" data-style="inset" >
            <li>
                <label> Name
                    <input type="text" id="addContactName" />
                </label>
            </li>
            <li>
                <label> Nickname
                    <input type="text" id="addContactAlias" />
                </label>
            </li>
             <li>
                <label> Private Channel
                    <select id="addContactPrivate">
                        <option value="yes">Yes - Enabled</option>
                        <option value="no">No - Disabled</option>
                    </select>
                </label>
            </li>
            <li>           
                <label>Phone
                    <select id="addContactPhone" data-role="dropdownlist" 
                            data-text-field="name" 
                            data-value-field="number"
                            data-bind="source: phoneDS"
                            auto-bind="false">
                    </select>
                </label>
            </li>
            <li>
                <label>Email
                     <select id="addContactEmail" data-role="dropdownlist"
                            data-text-field="name" 
                            data-value-field="address"
                            data-bind="source: emailDS"
                           auto-bind="false">
                       
                    </select>
                </label>
            </li>
            <li>
                <label>Email
                     <select id="addContactAddress" data-role="dropdownlist"
                            data-text-field="name" 
                            data-value-field="address"
                            data-bind="source: addressDS"
                           auto-bind="false">
                       
                    </select>
                </label>
            </li>
        </ul>
    </form>
    </div>
</div>


<div data-role="view" data-model="APP.models.contacts.currentContact" data-title="Edit Contact" id="contactsEditContact" 
     data-layout="main"  data-before-show="doShowEditContacts" class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-role="button" href="#:back" data-align="left" >Back</a>
            <a data-role="button" href="#:back" data-align="right" >Done</a>
        </div>
    </div> 
     <div class="ghostContainer">
    <form >
        <ul data-role="listview" data-style="inset" >
            <li>
                <label> Name
                    <input type="text" id="editContactName" data-bind="value: name"/>
                </label>
            </li>
            <li>
                <label> Nickname
                    <input type="text" id="editContactAlias" data-bind="value: alias"/>
                </label>
            </li>
             <li>
                <label> Private Channel
                    <select id="editContactPrivate" data-bind="value: privateChannelBind">
                        <option value="yes">Yes - Enabled</option>
                        <option value="no">No - Disabled</option>
                    </select>
                </label>
            </li>
            <li>           
                <label>Phone
                    <input id="editContactPhone" data-bind="value:phone">
                    </input>
                </label>
            </li>
            <li>
                <label>Email
                     <input id="editContactEmail" data-bind="value: email">
                       
                    </input>
                </label>
            </li>
        </ul>
    </form>
    </div>
</div>




<script type="text/x-kendo-template" id="contactsTemplate">      
     <a data-role="button" class="slideGearButton ghostButton" style="display:none; float:right;"><i class="ghostIcon fa fa-cog"></i></a>
    <div style="clear: both:">
      <span class="ghostTextLarge"> #: data.alias # </span>         
    </div>
    <div class="ghostText">
      <span class="ghostTiny">(#: data.name #)</span>   
    </div>
  

</script>

<script type="text/x-kendo-template" id="deviceContactsTemplate">
  <div>
  <div class="ghostText">#: data.name # <a data-role="detailbutton" data-style="detaildisclose" ></a></div>
  </div>
</script>
