<div data-role="view" data-title="Contacts" id="contacts" data-layout="main" data-model="APP.models.contacts" data-before-show="beforeShowFilter" data-init="onInitContacts">
        
    <div class="ghostContainer">
       <div style='padding-bottom: 16px;'>
         <input style="font-size: 16px; margin-left: 6px; width: 70%" id="contactSearchQuery" type="search"/> <a class="button ghostButton" data-role="button"  data-click="contactsFindContacts"> Find</a>
        </div>
        <div>
            <ul data-role="listview" data-style='inset' id="contacts-listview"></ul>
        </div>
       
    </div>
        
</div>

<div data-role="modalview" id="modalview-contacts-addContact" style="width: 90%; display: none;" data-show="doInitAddContacts" data-model="APP.models.contacts"class="appearance">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add Contact</span>  
        </div>
    </div>
   <form>
        <ul data-role="listview" data-style="inset" >
            <li>
                <label> Name
                    <input type="text" id="addContactName" data-bind="value: currentDeviceContact.name"/>
                </label>
            </li>
            <li>
                <label> Alias
                    <input type="text" id="addContactAlias"/>
                </label>
            </li>
            <li>           
                <label>Phone
                    <select id="addContactPhone" style="width: 200px">
                        <option>Select Email</option>
                    </select>
                </label>
            </li>
            <li>
                <label>Email
                     <select id="addContactEmail" style="width: 200px">
                        <option>Select Email</option>
                    </select>
                </label>
            </li>
        </ul>
    </form>
   
    <div data-role="footer">
        <div data-role="navbar">
            <a data-click="closeModalViewAddContact" data-role="button" type="button" data-align="left">Cancel</a>
            <a data-click="contactsAddContact" type="button" data-role="button" data-align="right">Add Contact</a>
        </div>
    </div>
</div>

<!-- this is the template used by the listview. template items are automatically
     wrapped in an <li> by Kendo UI Mobile -->
<script type="text/x-kendo-template" id="contactsTemplate">
  <div style="margin-bottom: 12px;">
  <div><span><strong> Name: </strong></span>#: data.name #</div>
  <div><span><strong> Phone: </strong></span>#: data.phone #</div>
   <div><span><strong> Phone: </strong></span>#: data.email #</div>
  </div>
</script>

<script type="text/x-kendo-template" id="deviceContactsTemplate">
  <div>
  <div class="ghostText">#: data.name # <a data-role="detailbutton" data-style="detaildisclose" ></a></div>
  </div>
</script>
